version: "3.9"

services:
  praxeo-db:
    image: postgres:15
    container_name: praxeo-db
    env_file: .env.docker
    ports:
      - "5432:5432"
    volumes:
      - praxeo_data:/var/lib/postgresql/data
    networks:
      - praxeo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  praxeo-backend:
    build: ./praxeo-backend
    container_name: praxeo-backend
    env_file: .env.docker
    ports:
      - "8080:8080"
    depends_on:
      praxeo-db:
        condition: service_healthy
    networks:
      - praxeo-net
    command: ["java", "-jar", "app.jar"]

  praxeo-frontend:
    build: ./praxeo-frontend
    container_name: praxeo-frontend
    env_file: .env.docker
    ports:
      - "5173:80"
    depends_on:
      - praxeo-backend
    networks:
      - praxeo-net

volumes:
  praxeo_data:

networks:
  praxeo-net:
    driver: bridge
