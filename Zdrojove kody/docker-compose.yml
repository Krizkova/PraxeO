version: "3.9"

services:
  praxeo-db:
    image: postgres:15
    container_name: praxeo-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - praxeo_data:/var/lib/postgresql/data
    networks:
      - praxeo-net

  praxeo-backend:
    build: ./praxeo-backend
    container_name: praxeo-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      - praxeo-db
    networks:
      - praxeo-net

  praxeo-frontend:
    build: ./praxeo-frontend
    container_name: praxeo-frontend
    ports:
      - "5173:80"
    depends_on:
      - praxeo-backend
    networks:
      - praxeo-net

volumes:
  praxeo_data:

networks:
  praxeo-net:
    driver: bridge
